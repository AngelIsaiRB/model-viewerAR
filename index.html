<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>model</title>
	<link rel="stylesheet" href="./style/index.css">
	<link rel="stylesheet" href="./style/models.css">
	<!-- Import the component -->
<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
<script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
<!-- 
ar-mode 
web = webxr
androidAR = scene-viewer  (ARcore)
ios = quick-look     
 -->

<body>
    <div  id="model">
    <model-viewer 
    ar   
    ar-modes="webxr scene-viewer quick-look"
    class="game-container" id="model-viewer" 
    ios-src="./assets/Arte 3D/botella/NEW_Bottle8.usdz"
    reveal="interaction" 
    model-visibility="false"
    src="./assets/Arte 3D/botella/scene.gltf" 
    ar-scale="auto" 
    camera-controls 
    shadow-intensity="1"
    alt="A 3D model of beer" 
    >
    <button slot="ar-button" class="ar-button">
      ðŸ‘‹ Activar AR
    </button>
      <div id="error" class="hide">AR is not supported on this device</div>
      <div id="lazy-load-poster" slot="poster"></div>
      <div id="button-load" slot="poster">Cargar el modelo</div>
      <div class="btnsDown">
        <button class="btn back" id="back">anterior modelo</button>
        <button class="btn next" id="next">siguiente modelo</button>
        <button class="btn next" id="link">open google</button>
        <button class="btn next" id="play">play/pause</button>
      </div>
    </model-viewer>
  </div>
</body>
</html>
