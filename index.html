<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>model</title>
	<link rel="stylesheet" href="./style/index.css">
	<!-- Import the component -->
<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
<script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>

<body>
  <div  id="model">
    <model-viewer  class="game-container" id="model-viewer" 
    src="./assets/Arte 3D/botella/scene.gltf" 
    ar ar-modes="scene-viewer webxr" 
    ar-scale="auto" 
    camera-controls 
    alt="A 3D model of an astronaut" 
    skybox-image="./assets/Arte 3D/HDRI/Env360.hdr">

      <div id="error" class="hide">AR is not supported on this device</div>
      <button slot="ar-button" style="background-color: white; border-radius: 4px; border: none; position: absolute; top: 16px; right: 16px; ">
        ðŸ‘‹ Activate AR
    </button>
    </model-viewer>
    <script>
      document.querySelector("#model-viewer").addEventListener('ar-status', (event) => {
        if(event.detail.status === 'failed'){
          const error = document.querySelector("#error");
          error.classList.remove('hide');
          error.addEventListener('transitionend',(event) => {
            error.classList.add('hide');
          });
        }
      });
    </script>
    
  </div>
 
</body>
</html>
