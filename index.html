<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>model</title>
	<link rel="stylesheet" href="./style/index.css">
	<link rel="stylesheet" href="./style/models.css">
	<!-- Import the component -->
<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
<script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>

<body>
    <div  id="model">
    <model-viewer  class="game-container" id="model-viewer" 
    reveal="interaction" 
    src="./assets/Arte 3D/botella/scene.gltf" 
    ar ar-modes="scene-viewer webxr" 
    ar-scale="auto" 
    camera-controls 
    shadow-intensity="1"
    alt="A 3D model of beer" 
    skybox-image="./assets/Arte 3D/HDRI/Env360.hdr">
      <div id="error" class="hide">AR is not supported on this device</div>
      <div id="lazy-load-poster" slot="poster"></div>
      <div id="button-load" slot="poster">Load 3D Model</div>
      <button slot="ar-button" class="ar-button">
        ðŸ‘‹ Activate AR
      </button>
      <div>
        <button class="btn">siguiente modelo</button>
      </div>
    </model-viewer>
  </div>
</body>
</html>
